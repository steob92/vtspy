# Required
version: 2

build:
  os: "ubuntu-20.04"
  tools:
    python: "mambaforge-4.10"


conda:
  environment: environment.yml
  

# Build documentation in the docs/ directory with Sphinx
sphinx:
   configuration: docs/conf.py

# python:
build:
   image: latest

# This part is necessary otherwise the project is not built
python:
   version: 3.9
   install:
    - method: pip
      path: .

