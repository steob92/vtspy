general:
    log: {level: info, filename: null, filemode: null, format: null, datefmt: null}
    outdir: .
observations:
    datastore: veritas
    obs_ids: [64080, 64081]
    obs_file: null
    obs_cone: {frame: null, lon: null, lat: null, radius: null}
    obs_time: {start: null, stop: null}
datasets:
    type: 3d
    stack: true
    geom:
        wcs:
            skydir: {frame: icrs, lon: 83.63670349121094 deg, lat: 22.01490020751953
                    deg}
            binsize: 0.02 deg
            fov: {width: 10.0 deg, height: 8.0 deg}
            binsize_irf: 0.2 deg
        selection: {offset_max: 3.5 deg}
        axes:
            energy: {min: 0.1 TeV, max: 10.0 TeV, nbins: 10}
            energy_true: {min: 0.08 TeV, max: 12.0 TeV, nbins: 14}
    map_selection: [counts, exposure, background, psf, edisp]
    background:
        method: null
        exclusion: null
        parameters: {}
    safe_mask:
        methods: [aeff-default, offset-max]
        parameters: {}
    on_region: {frame: null, lon: null, lat: null, radius: null}
    containment_correction: true
fit:
    fit_range: {min: 0.1 TeV, max: 10.0 TeV}
flux_points:
    energy: {min: 0.1 TeV, max: 10.0 TeV, nbins: 30}
    source: source
    parameters: {}
